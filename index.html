<!DOCTYPE html>
<html>
<head>
    <title>GameBoy Gift</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: black; 
            color: #0f0; 
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .gameboy {
            width: 400px;
            background: #e8e8e8;
            color: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        .screen {
            background: #2d5016;
            color: #9bbc0f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .menu button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="gameboy">
        <div id="loading" class="screen">
            <h1>BIRTHDAY GIFT</h1>
            <p>LOADING...</p>
        </div>
        
        <div id="main" class="screen hidden">
            <h2>Happy Birthday!</h2>
            <div class="menu">
                <button onclick="showMessage()">MESSAGE</button>
                <button onclick="showGallery()">GALLERY</button>
                <button onclick="showMusic()">MUSIC</button>
            </div>
        </div>
        
        <div id="message" class="screen hidden">
            <h3>Message</h3>
            <p>Hello! This is a birthday message.</p>
            <button onclick="back()">BACK</button>
        </div>
        
        <div id="gallery" class="screen hidden">
            <h3>Gallery</h3>
            <p>ðŸ“¸ Photos here</p>
            <button onclick="back()">BACK</button>
        </div>
        
        <div id="music" class="screen hidden">
            <h3>Music</h3>
            <p>ðŸŽµ Playlist here</p>
            <button onclick="back()">BACK</button>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }, 2000);
        
        function showMessage() {
            document.getElementById('main').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
        }
        
        function showGallery() {
            document.getElementById('main').classList.add('hidden');
            document.getElementById('gallery').classList.remove('hidden');
        }
        
        function showMusic() {
            document.getElementById('main').classList.add('hidden');
            document.getElementById('music').classList.remove('hidden');
        }
        
        function back() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('main').classList.remove('hidden');
        }
    </script>
</body>
</html>
